<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - Dekel Cosmetics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { direction: rtl; text-align: right; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-2xl shadow-lg border border-orange-100 p-6 md:p-8">
            <h1 class="text-2xl font-bold text-[#b06d4a] text-center mb-2">DEKEL COSMETICS</h1>
            <p class="text-slate-600 text-sm text-center mb-6">התחברי למערכת הניהול</p>

            {% if form.errors %}
            <div class="mb-4 p-3 rounded-xl bg-red-50 border border-red-200 text-red-700 text-sm">
                שם משתמש או סיסמה שגויים. נסי שוב.
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-slate-700 mb-1">שם משתמש</label>
                    <input type="text" name="username" id="id_username" required autofocus
                           class="w-full border border-slate-200 rounded-xl px-3 py-2.5 focus:border-[#c27b55] focus:outline-none focus:ring-1 focus:ring-[#c27b55]"
                           placeholder="הזיני את שם המשתמש">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-slate-700 mb-1">סיסמה</label>
                    <input type="password" name="password" id="id_password" required
                           class="w-full border border-slate-200 rounded-xl px-3 py-2.5 focus:border-[#c27b55] focus:outline-none focus:ring-1 focus:ring-[#c27b55]"
                           placeholder="הזיני את הסיסמה">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit"
                        class="w-full py-2.5 rounded-xl bg-[#c27b55] text-white font-medium shadow-sm hover:bg-[#a9603f] transition">
                    התחברי
                </button>
            </form>
        </div>
    </div>
</body>
</html>
